
<div class="alert alert-warning text-center" *ngIf="countries.length === 0; else table">
  No hay paises que mostrar
</div>

<ng-template  #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th> # </th>
        <th>Región</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; index as i">
        <td>{{ i + 1 }}</td>
        <td>
          {{country.region}}
        </td>
        <td>
          <img src="{{country.flags.svg}}" alt="{{country.name}}" width="15">
        </td>
        <td>
          {{country.name.common}}
        </td>
        <td>
          {{country.capital}}
        </td>
        <td>
          {{country.population | number}}
        </td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]" class="btn btn-primary">Info</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
